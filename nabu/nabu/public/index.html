<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabu - Feedback Aggregation Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        cloudflare: {
                            orange: '#F38020',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="bg-[#0F1419] text-white antialiased min-h-screen">
    <div class="max-w-[1400px] mx-auto px-4 md:px-8 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12 pb-6 border-b border-slate-700">
            <div class="flex items-center gap-6">
                <h1 class="flex items-center gap-6">
                    <img src="logo.png" alt="Nabu Logo" class="w-48 h-auto object-contain drop-shadow-2xl">
                    <span class="text-8xl font-[1000] uppercase tracking-tighter text-white leading-none pt-2">
                        Dashboard
                    </span>
                </h1>
            </div>
            <button id="refreshBtn"
                class="p-3 rounded-lg bg-[#242B3D] border border-slate-700 text-slate-400 hover:text-cloudflare-orange hover:border-cloudflare-orange transition-all duration-300 hover:rotate-180"
                title="Refresh Data">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </header>

        <!-- Executive Summary -->
        <section id="executiveSummary"
            class="bg-gradient-to-br from-[#242B3D] to-[#1A1F2E] border border-slate-700 rounded-xl p-8 mb-8 shadow-2xl relative overflow-hidden group">
            <div
                class="absolute inset-0 bg-cloudflare-orange/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
            </div>
            <div class="flex justify-between items-center mb-6 relative z-10">
                <h2 class="text-xl font-semibold tracking-tight">Executive Summary</h2>
                <span
                    class="px-3 py-1 rounded bg-gradient-to-br from-cloudflare-orange to-[#D96B16] text-white text-[10px] font-bold uppercase tracking-widest shadow-lg flex items-center gap-1.5">
                    <i data-lucide="sparkles" class="w-3 h-3"></i>
                    AI Generated
                </span>
            </div>
            <p id="summaryText" class="text-lg leading-relaxed text-slate-300 relative z-10">
                <span
                    class="inline-block w-5 h-5 border-2 border-slate-600 border-t-cloudflare-orange rounded-full animate-spin mr-3 align-middle"></span>
                Loading insights...
            </p>
        </section>

        <!-- Metrics Grid -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-6 flex gap-5 hover:border-cloudflare-orange/50 transition-all duration-300 hover:-translate-y-1 shadow-lg group">
                <div
                    class="w-14 h-14 rounded-xl flex items-center justify-center flex-shrink-0 bg-gradient-to-br from-[#667eea] to-[#764ba2] group-hover:scale-110 transition-transform shadow-lg">
                    <i data-lucide="users" class="w-6 h-6 text-white text-shadow"></i>
                </div>
                <div>
                    <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Total Feedback</div>
                    <div class="text-3xl font-bold" id="totalCount">-</div>
                </div>
            </div>

            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-6 flex gap-5 hover:border-cloudflare-orange/50 transition-all duration-300 hover:-translate-y-1 shadow-lg group">
                <div
                    class="w-14 h-14 rounded-xl flex items-center justify-center flex-shrink-0 bg-gradient-to-br from-[#10b981] to-[#059669] group-hover:scale-110 transition-transform shadow-lg">
                    <i data-lucide="thumbs-up" class="w-6 h-6 text-white text-shadow"></i>
                </div>
                <div>
                    <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Positive</div>
                    <div class="text-3xl font-bold" id="positivePercent">-</div>
                </div>
            </div>

            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-6 flex gap-5 hover:border-cloudflare-orange/50 transition-all duration-300 hover:-translate-y-1 shadow-lg group">
                <div
                    class="w-14 h-14 rounded-xl flex items-center justify-center flex-shrink-0 bg-gradient-to-br from-[#f59e0b] to-[#d97706] group-hover:scale-110 transition-transform shadow-lg">
                    <i data-lucide="alert-triangle" class="w-6 h-6 text-white text-shadow"></i>
                </div>
                <div>
                    <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Critical Items</div>
                    <div class="text-3xl font-bold" id="criticalCount">-</div>
                </div>
            </div>

            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-6 flex gap-5 hover:border-cloudflare-orange/50 transition-all duration-300 hover:-translate-y-1 shadow-lg group">
                <div
                    class="w-14 h-14 rounded-xl flex items-center justify-center flex-shrink-0 bg-gradient-to-br from-[#ef4444] to-[#dc2626] group-hover:scale-110 transition-transform shadow-lg">
                    <i data-lucide="thumbs-down" class="w-6 h-6 text-white text-shadow"></i>
                </div>
                <div>
                    <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Negative</div>
                    <div class="text-3xl font-bold" id="negativePercent">-</div>
                </div>
            </div>
        </section>

        <!-- Visual Trends -->
        <section class="mb-10">
            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-8 shadow-lg transition-all duration-300 hover:border-slate-600">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                    <h3 class="text-xl font-semibold">Volume & Urgency Trends</h3>
                    <div class="flex gap-1 bg-[#1A1F2E] p-1 rounded-lg border border-slate-700" id="datePresets">
                        <button
                            class="px-4 py-1.5 rounded-md text-xs font-bold uppercase tracking-wider transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800"
                            data-days="7">7D</button>
                        <button
                            class="px-4 py-1.5 rounded-md text-xs font-bold uppercase tracking-wider transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800"
                            data-days="30">30D</button>
                        <button
                            class="px-4 py-1.5 rounded-md text-xs font-bold uppercase tracking-wider transition-all duration-200 bg-cloudflare-orange text-white shadow-lg shadow-cloudflare-orange/20 active"
                            data-days="90">90D</button>
                        <button
                            class="px-4 py-1.5 rounded-md text-xs font-bold uppercase tracking-wider transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800"
                            data-days="all">All</button>
                    </div>
                </div>
                <div class="h-[300px] w-full relative">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-8 shadow-lg transition-all duration-300 hover:border-slate-600">
                <h3 class="text-xl font-semibold mb-6">Sentiment Distribution</h3>
                <div class="h-[250px] flex items-center justify-center">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>
            <div
                class="bg-[#242B3D] border border-slate-700 rounded-xl p-8 shadow-lg transition-all duration-300 hover:border-slate-600">
                <h3 class="text-xl font-semibold mb-6">Top Themes</h3>
                <div class="h-[250px] flex items-center justify-center">
                    <canvas id="themesChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section
            class="bg-[#242B3D]/50 border border-slate-700/50 rounded-xl p-8 mb-10 flex flex-wrap gap-8 items-end backdrop-blur-sm shadow-xl">
            <div class="flex-1 min-w-[200px]">
                <label for="sourceFilter"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Source</label>
                <select id="sourceFilter"
                    class="w-full bg-[#1A1F2E] border border-slate-700 text-white p-3.5 rounded-lg text-sm transition-all duration-300 focus:outline-none focus:border-cloudflare-orange focus:ring-2 focus:ring-cloudflare-orange/20 appearance-none cursor-pointer hover:border-slate-600">
                    <option value="">All Sources</option>
                    <option value="discord">Discord</option>
                    <option value="github">GitHub</option>
                    <option value="twitter">Twitter</option>
                    <option value="support">Support</option>
                </select>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label for="sentimentFilter"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Sentiment</label>
                <select id="sentimentFilter"
                    class="w-full bg-[#1A1F2E] border border-slate-700 text-white p-3.5 rounded-lg text-sm transition-all duration-300 focus:outline-none focus:border-cloudflare-orange focus:ring-2 focus:ring-cloudflare-orange/20 appearance-none cursor-pointer hover:border-slate-600">
                    <option value="">All Sentiments</option>
                    <option value="positive">Positive</option>
                    <option value="neutral">Neutral</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label for="statusFilter"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Status</label>
                <select id="statusFilter"
                    class="w-full bg-[#1A1F2E] border border-slate-700 text-white p-3.5 rounded-lg text-sm transition-all duration-300 focus:outline-none focus:border-cloudflare-orange focus:ring-2 focus:ring-cloudflare-orange/20 appearance-none cursor-pointer hover:border-slate-600">
                    <option value="">All Status</option>
                    <option value="unresolved">Unresolved</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label for="sortFilter"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Sort By</label>
                <select id="sortFilter"
                    class="w-full bg-[#1A1F2E] border border-slate-700 text-white p-3.5 rounded-lg text-sm transition-all duration-300 focus:outline-none focus:border-cloudflare-orange focus:ring-2 focus:ring-cloudflare-orange/20 appearance-none cursor-pointer hover:border-slate-600">
                    <option value="newest">Newest First</option>
                    <option value="importance">Importance First</option>
                </select>
            </div>
            <div class="flex-shrink-0">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Type</label>
                <div
                    class="flex items-center gap-3 p-3.5 bg-[#1A1F2E] border border-slate-700 rounded-lg h-[46px] transition-all duration-300 hover:border-slate-600 cursor-pointer">
                    <input type="checkbox" id="issueToggle" class="w-5 h-5 accent-cloudflare-orange cursor-pointer">
                    <label for="issueToggle"
                        class="text-sm font-medium text-slate-300 whitespace-nowrap cursor-pointer">Issues Only</label>
                </div>
            </div>
            <div class="flex-[2] min-w-[300px]">
                <label for="searchInput"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Search</label>
                <div class="relative">
                    <input type="text" id="searchInput"
                        class="w-full bg-[#1A1F2E] border border-slate-700 text-white p-3.5 pl-11 rounded-lg text-sm transition-all duration-300 focus:outline-none focus:border-cloudflare-orange focus:ring-2 focus:ring-cloudflare-orange/20"
                        placeholder="Search feedback content...">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
        </section>

        <!-- Feedback List -->
        <section class="bg-[#242B3D] border border-slate-700 rounded-xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6 pb-6 border-b border-slate-700">
                <h2 class="text-xl font-semibold">Feedback Items</h2>
                <span id="feedbackCount" class="text-sm font-medium text-slate-400">0 items</span>
            </div>
            <div id="feedbackList" class="flex flex-col gap-4">
                <div class="flex items-center justify-center py-12 text-slate-400">
                    <span
                        class="w-5 h-5 border-2 border-slate-700 border-t-cloudflare-orange rounded-full animate-spin mr-3"></span>
                    Loading feedback...
                </div>
            </div>
            <div id="pagination" class="flex justify-center items-center gap-6 mt-10" style="display: none;">
                <button id="prevBtn"
                    class="px-6 py-2.5 bg-[#1A1F2E] border border-slate-700 text-white rounded-lg font-bold text-sm hover:bg-cloudflare-orange hover:border-cloudflare-orange transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed">Previous</button>
                <span id="pageInfo" class="text-sm font-bold text-slate-400 tabular-nums">Page 1</span>
                <button id="nextBtn"
                    class="px-6 py-2.5 bg-[#1A1F2E] border border-slate-700 text-white rounded-lg font-bold text-sm hover:bg-cloudflare-orange hover:border-cloudflare-orange transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed">Next</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
